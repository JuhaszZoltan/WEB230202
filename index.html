<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Registration</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js"></script>
</head>
<body>
  <div class="formdiv">
    <h1>Registration validation</h1>
    <form action="">
      <div>
        <label for="username">username:</label><br>
        <input type="text" id="username" required oninvalid="invalid_username()"><br>
        <span class="valmsg" id="msg"></span>
      </div>
      <label for="email">email:</label><br>
      <input type="email" id="email" required oninvalid="invalid_email()"><br>

      <label for="birthdate">birthdate:</label><br>
      <input type="date" id="birthdate"><br>

      <label for="password">password:</label><br>
      <input type="password" id="password"><br>

      <label for="passwordcheck">password again:</label><br>
      <input type="password" id="passwordcheck"><br>

      <input type="submit" value="CHECK!">
    </form>
  </div>
</body>
</html>
